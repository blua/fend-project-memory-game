<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0 moves</span>

        	<span class="timer">00:00</span>

            <div class="restart" onClick="window.location.reload()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="container-won">
        <h1>Congratulations!</h1>
        <p>You have completed the game in <span class="final-score"></span> moves.</p>
        <div></div>
        <button onClick="window.location.reload()">Play again!</button>
    </div>

    <div class="container-expire">
        <h1>Oops!</h1>
        <p>Sorry, your game has expired.</p>
        <button onClick="window.location.reload()">Play again!</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
